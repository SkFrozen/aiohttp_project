{% extends "base.html" %} 

{% block content %}
<div class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 my-4">
    {% for note in notes %}
        <div class="col">
            <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="125"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                     preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                </svg>
                <div class="card-body">
                    <div class="mb-3 card-text fs-3">{{ note.title }}</div>
                    <div class="mb-3 card-text fs-3">Created by {{ note.username }}</div>
                    <div class="d-flex gap-1 mb-3">
                        {% for tag in note.tags %}
                            <div class="badge bg-primary">{{ tag }}</div>
                        {% endfor %}
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{ '/notes/%s'%note.id }}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                        </div>
                        <small class="text-body-secondary">{{ note.created_at }}</small>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}

</div>
{% endblock %}
